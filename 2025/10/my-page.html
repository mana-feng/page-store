<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Exported Article</title>
    <!-- 
        NOTE: To view YouTube videos properly, please:
        1. Use a local web server (e.g., python -m http.server, Live Server extension)
        2. OR upload this file to a web hosting service
        3. Opening directly with file:// protocol may block videos due to browser security
    -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #b9b9b9;
            padding: 0;
            margin: 0;
        }
        .article-container {
            width: 100%;
            background-color: #b9b9b9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .section {
            margin: 0 auto;
            box-sizing: border-box;
            position: relative;
            border-top: 2px solid #e0e0e0;
            padding: 16px 20px;
            overflow: visible;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .text-block {
            max-width: 65ch;
            width: 100%;
            margin: 10px auto;
            padding: 8px;
        }
        .text-block h1 {
            font-size: 2em;
            font-weight: 700;
            margin: 0.67em 0;
            line-height: 1.2;
        }
        .text-block h2 {
            font-size: 1.5em;
            font-weight: 700;
            margin: 0.83em 0;
            line-height: 1.3;
        }
        .text-block p {
            font-size: 1em;
            line-height: 1.6;
            margin: 1em 0;
        }
        .text-block strong {
            font-weight: 700;
        }
        .text-block em {
            font-style: italic;
        }
        .text-block a {
            color: #2563eb;
            text-decoration: underline;
        }
        .text-block a:hover {
            color: #1d4ed8;
        }
        .text-block ul, .text-block ol {
            margin: 1em 0;
            padding-left: 2em;
        }
        .text-block li {
            margin: 0.5em 0;
        }
        .image-block {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        .image-block img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .video-block {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        .video-block iframe {
            max-width: 100%;
            border: none;
            border-radius: 4px;
        }
        .text-align-left {
            text-align: left;
        }
        .text-align-center {
            text-align: center;
        }
        .info-banner {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 12px 20px;
            margin: 0;
            text-align: center;
            font-size: 14px;
            line-height: 1.5;
            width: 100%;
        }
        .info-banner a {
            color: #004085;
            text-decoration: underline;
        }
        .close-banner {
            background: transparent;
            border: none;
            color: #856404;
            font-size: 20px;
            cursor: pointer;
            float: right;
            padding: 0;
            margin: -4px 0 0 10px;
        }
    </style>
    <script>
        function closeBanner() {
            document.getElementById('info-banner').style.display = 'none';
        }
        
        // Check if running from file:// protocol
        if (window.location.protocol === 'file:') {
            window.addEventListener('load', function() {
                const banner = document.getElementById('info-banner');
                if (banner) {
                    banner.style.display = 'block';
                }
            });
        }
    </script>
</head>
<body>
    <div id="info-banner" class="info-banner" style="display: none;">
        <button class="close-banner" onclick="closeBanner()">&times;</button>
        <strong>⚠️ Notice:</strong> YouTube videos may not work when opening this file directly. 
        Please use a <strong>local web server</strong> (e.g., <code>python -m http.server</code>, VS Code Live Server) 
        or <strong>upload to web hosting</strong> to view videos properly.
    </div>
    <div class="article-container">
        <section class="section" style="width: 1200px; min-height: 300px; background-color: #ffffff;">
            <div class="video-block">
                <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/PFCWPqrMofc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen loading="lazy"></iframe>
            </div>
        </section>
    </div>
</body>
</html>
